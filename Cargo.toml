[package]
name = "ekko"
version = "0.3.0"
authors = ["Andr√© Kristiansen"]
description = "Ekko is a simple and light utility for sending echo requests synchronously, built upon raw sockets."
repository = "https://github.com/dev-bio/ekko"
homepage = "https://github.com/dev-bio/ekko"
readme = "README.md"
license = "MIT"
edition = "2018"

keywords = [
    "icmpv6",
    "icmpv4",
    "icmp",
    "echo",
    "ping",
]

exclude = [
    ".gitattributes",
    ".gitignore",
    
    ".vscode/**",
    ".github/**", 
    ".cargo/**",

    "media/**",
]

[dependencies]
thiserror = "1.0.23"
byteorder = "1.4.2"
socket2 = "0.3.19"
rand = "0.8.3"
